<!DOCTYPE html>
<html>

<head>

    <input type="text" id="text1" name="text1" size="10">

    <input type="text" id="tex2" name="text2" size="10">

    <script>
        addEventListener('DOMContentLoaded', inicio, false);

        function inicio() {
            document.getElementById('text1').addEventListener('focus', tomarfoco1, false);

            document.getElementById('text1').addEventListener('blur', perderfoco1, false);
            document.getElementById('text2').addEventListener('blur', perderfoco2, false);
        }

        function tomarfoco1() {
            document.getElementById('text1').style.color = 'rgb(0, 60, 255)';
        }

        function tomarfoco2() {
            document.getElementById('text2').style.color = 'rgb(0, 60, 255)';
        }

        function perderfoco1() {
            document.getElementById('text1').style.color = 'rgb(45, 197, 31)';
        }

        function perderfoco2() {
            document.getElementById('text2').style.color = 'rgb(45, 197, 31)';
        }
    </script>

</body>

</html>
